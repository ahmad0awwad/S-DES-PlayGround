<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-DES Encryption/Decryption</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
            width: 100%;
            max-width: 600px;
        }

        textarea, input[type="text"], input[type="file"] {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        textarea:focus, input[type="text"]:focus, input[type="file"]:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            margin-top: 10px;
            margin-right: 5px;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
            </style>
</head>
<body>
    <div class="container">
        <h2>S-DES Encryption/Decryption (4 Rounds)</h2>
        <textarea id="inputText" placeholder="Enter text to encrypt/decrypt"></textarea>
        <br>
        <input type="text" id="keyInput" placeholder="Enter a 10-bit key">
        <br>
        <input type="file" id="fileInput">
        <button onclick="encryptText()">Encrypt</button>
        <button onclick="decryptText()">Decrypt</button>
        <button onclick="processFile('encrypt')">Encrypt File</button>
        <button onclick="processFile('decrypt')">Decrypt File</button>
        <div class="output">
            <h3>Output:</h3>
            <div id="outputText"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
