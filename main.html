<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-DES Encryption/Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button, input {
            margin-top: 10px;
            margin-right: 10px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>S-DES Encryption/Decryption (4 Rounds)</h2>
        <textarea id="inputText" placeholder="Enter text to encrypt/decrypt"></textarea>
        <br>
        <input type="text" id="keyInput" placeholder="Enter a 10-bit key">
        <br>
        <input type="file" id="fileInput">
        <button onclick="encryptText()">Encrypt</button>
        <button onclick="decryptText()">Decrypt</button>
        <button onclick="processFile('encrypt')">Encrypt File</button>
        <button onclick="processFile('decrypt')">Decrypt File</button>
        <div class="output">
            <h3>Output:</h3>
            <div id="outputText"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
